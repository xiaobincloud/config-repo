spring.datasource.url=jdbc:mysql://127.0.0.1:3306/orderdb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
##reids
#spring.session.store-type=redis
#spring.redis.host=116.62.25.118
#spring.redis.port=6379
#security.sessions=never
server.port=8289
spring.application.name=order-center-server
##熔断参数配置
##超时
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=210000
##核心线程池大小
hystrix.threadpool.default.coreSize=50
##最大的列队大小
hystrix.threadpool.default.maxQueueSize=100
##列队大小拒绝阀值
hystrix.threadpool.default.queueSizeRejectionThreshold=50
##出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
##日志级别
logging.level.org.springframework.cloud=debug
##是否开启api文档
swagger.enabled=true
spring.jmx.enabled=false